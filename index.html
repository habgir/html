<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
   
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: sans-serif;
    background: #34495e;
}

.login-box {
    width: 280px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
}

.login-box h2 {
    text-align: center;
    margin-bottom: 50px;
}

.user-box {
    position: relative;
}

.user-box input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #fff;
    outline: none;
    background: transparent;
}

.user-box label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    pointer-events: none;
    transition: 0.5s;
}

.user-box input:focus ~ label,
.user-box input:valid ~ label {
    top: -20px;
    left: 0;
    color: #03a9f4;
    font-size: 12px;
}

a {
    display: inline-block;
    background: #03a9f4;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    text-decoration: none;
    margin-top: 30px;
    border-radius: 5px;
    transition: 0.5s;
}

a:hover {
    background: #fff;
    color: #03a9f4;
}  
</style>
<body>
    <div class="login-box">
        <h2>Login Here</h2>
        <form>
            <div class="user-box">
                <input type="text" name="" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="">
                <label>Password</label>
            </div>
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>
    </div>

    <script >
        const form = document.querySelector('form');

form.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = form.querySelector('input[type="text"]').value;
    const password = form.querySelector('input[type="password"]').value;

    if (username === 'admin' && password === 'password') {
        alert('Login successful!');
    } else {
        alert('Invalid username or password!');
    }
});
    </script>
</body>
</html>
